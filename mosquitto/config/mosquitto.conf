# Mosquitto Configuration for IoT Locker Dev Environment

# Basic Settings
listener 1883
protocol mqtt

# WebSocket support
listener 9001
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type all

# Security (for dev - allow anonymous)
allow_anonymous true

# Connection settings
max_connections 1000
message_size_limit 0

# Auto save interval (seconds)
autosave_interval 1800
